<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.Numeros</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header><h1>Analisador de Números</h1></header>

    <section>

        <div>
            <label for="numero">Número entre 1 e 100</label>
            <input type="number" name="numero" id="numero">
        </div>

        <div>
            <select name="seletor" id="seletor" title="Números adicionados" size="10"></select>
        </div>

        <div>
            <input type="button" value="finalizar" onclick="finalizar()">
            <input type="button" value="Adicionar" id="adicionar" onclick="adicionar()">
        </div>

        <div id="par">
            <p id="total"></p>
            <p id="maior"></p>
            <p id="menor"></p>
            <p id="soma"></p>
            <p id="media"></p>
        </div>

    </section>

    <footer><p>&copy;Gayton Araújo Paruque</p></footer>
</body>
</html>
