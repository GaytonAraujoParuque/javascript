<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="cursoemvideo.jpg" type="image/x-icon">
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome')

        document.writeln(`Olá <strong>${nome}.</strong> O seu nome tem ${nome.length} letras.<br>`)

        document.writeln(`Seu nome em letras maiusculas é <strong>${nome.toUpperCase()}</strong><br>`)

        document.write(`Seo nome em letras minusculas é <strong>${nome.toLowerCase()}`)
    </script>
</body>
</html>
